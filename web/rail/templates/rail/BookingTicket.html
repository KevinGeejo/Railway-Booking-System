{% extends 'base_RAIL.html' %}
{% block title %}
    订票
{% endblock %}

{% block h1-title %}
    请输入您的订票需求
{% endblock %}

{% block content %}
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}

    <form method="post" action="/rail/BookingTicket/">
        {% csrf_token %}
        <label for="tid">
            车次
        </label>
        <input type="text" name="tid" id="tid" value={{ tid }}>
        <br> <br>
        <label for="start_station">
            出发车站
        </label>
        <input type="text" name="start_station" id="start_station" value={{ starter }}>
        <br> <br>
        <label for="terminal_station">
            到达车站
        </label>
        <input type="text" name="terminal_station" id="terminal_station" value={{ terminal }}>
        <br> <br>
        <label for="departure_date">
            出发日期
        </label>
        <input type="date" name="departure_date" id="departure_date" value={{ date }}>
        <br> <br>
        <input type="submit" value="购票">
    </form>
    <br>
{% endblock %}
